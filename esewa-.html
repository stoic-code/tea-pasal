<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <body>
            <form action="https://rc-epay.esewa.com.np/api/epay/main/v2/form" method="POST">
                <input type="text" id="amount" name="amount" value="100" required />
                <input type="text" id="tax_amount" name="tax_amount" value="0" required />
                <input type="text" id="total_amount" name="total_amount" value="100" required />
                <input type="text" id="transaction_uuid" name="transaction_uuid" value="11-201-13-10" required />
                <input type="text" id="product_code" name="product_code" value="EPAYTEST" required />
                <input type="text" id="product_service_charge" name="product_service_charge" value="0" required />
                <input type="text" id="product_delivery_charge" name="product_delivery_charge" value="0" required />
                <input type="text" id="success_url" name="success_url" value="https://esewa.com.np" required />
                <input type="text" id="failure_url" name="failure_url" value="https://google.com" required />
                <input
                    type="text"
                    id="signed_field_names"
                    name="signed_field_names"
                    value="total_amount,transaction_uuid,product_code"
                    required
                />
                <input type="text" id="signature" name="signature" required />
                <input value="Submit" type="submit" />
            </form>

            <script>
                function getRandomNumberInRange() {
                    return Math.floor(Math.random() * 1000 + 1)
                }
            </script>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/hmac-sha256.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/enc-base64.min.js"></script>
            <script>
                let rand = getRandomNumberInRange()
                rand = '1101' + rand
                // debugger
                var hash = CryptoJS.HmacSHA256(
                    `total_amount=100,transaction_uuid=${rand},product_code=EPAYTEST`,
                    '8gBm/:&EnhH.1/q'
                )
                var hashInBase64 = CryptoJS.enc.Base64.stringify(hash)
                document.write(hashInBase64)
                document.getElementById('signature').value = hashInBase64
                document.getElementById('transaction_uuid').value = rand
            </script>
        </body>
    </body>
</html>
